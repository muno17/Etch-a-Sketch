<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>muno etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 id="mainHeader">muno etch-a-sketch</h1>
        <div id="secondRow">
            <div id="leftSide">
                <div class="sliderContainer">
                    <h2 id="sliderHeader">Click to draw on the grid</h2>
                    <h3 id="sliderInstructions">Move the slider to change the size of the grid</h3>
                    <input type="range" min="4" max="64" value="16" class="slider" id="sliderValue">
                    <div id="sliderText">16 x 16</div>
                </div>
                <div id="resetHouse">
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div id="gridContainer"></div>
        </div>
    </body>
</html>
